<p>{{isEdit() ? 'Update Patient':'Add Patient'}}</p>
<form (ngSubmit)="save()">
    <input type="text" placeholder="Enter name" [value]="name()" (input)="name.set($any($event.target).value)"
        name="name" required>

    <input type="text" placeholder="Enter age" [value]="age()" (input)="age.set($any($event.target).valueAsNumber)"
        name="age" required>

    <input type="text" placeholder="Enter gender" [value]="gender()" (input)="gender.set($any($event.target).value)"
        name="gender" required>

    <input type="text" placeholder="Enter disease" [value]="disease()" (input)="disease.set($any($event.target).value)"
        name="disease" required><br>

    <button type="submit" [disabled]="!isValid()">{{ isEdit()? 'Update': 'Add'}}</button>

    @if (isEdit()) {
    <button type="button" (click)="cancel()">Cancel</button>
    }

</form>
